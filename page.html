<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Reader</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Montserrat', sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
                display: flex;
                flex-direction: column;
            }

            .hero {
                flex: 1;
                padding: 2rem 1rem;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .header {
                text-align: center;
                margin-bottom: 3rem;
            }

            .title {
                font-family: 'Pacifico', cursive;
                font-size: 3.5rem;
                color: white;
                margin-bottom: 1rem;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

            .subtitle {
                font-size: 1.2rem;
                color: rgba(255,255,255,0.9);
                font-weight: 300;
            }

            .main-content {
                background: white;
                border-radius: 20px;
                padding: 2.5rem;
                box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                backdrop-filter: blur(10px);
            }

            .input-section {
                margin-bottom: 2rem;
            }

            .textarea-wrapper {
                position: relative;
            }

            textarea {
                width: 100%;
                min-height: 200px;
                padding: 1.5rem;
                border: 2px solid #e0e6ed;
                border-radius: 15px;
                font-family: inherit;
                font-size: 1rem;
                resize: vertical;
                transition: all 0.3s ease;
            }

            textarea:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .character-count-container {
                margin-top: 0.5rem;
                text-align: right;
            }

            .character-count {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                color: #666;
                font-size: 0.9rem;
            }

            .controls {
                display: flex;
                gap: 1.5rem;
                align-items: center;
                flex-wrap: wrap;
            }

            .voice-select-wrapper {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                flex: 1;
                min-width: 200px;
            }

            .voice-select-wrapper i {
                color: #667eea;
                font-size: 1.2rem;
            }

            select {
                flex: 1;
                padding: 0.75rem 1rem;
                border: 2px solid #e0e6ed;
                border-radius: 10px;
                font-family: inherit;
                font-size: 1rem;
                background: white;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            select:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

            .button-group {
                display: flex;
                gap: 1rem;
            }

            button {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 10px;
                font-family: inherit;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .primary-btn {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .primary-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            }

            .primary-btn:disabled {
                opacity: 0.6;
                cursor: not-allowed;
                transform: none;
            }

            .secondary-btn {
                background: #f8f9fa;
                color: #666;
                border: 2px solid #e0e6ed;
            }

            .secondary-btn:hover {
                background: #e9ecef;
                transform: translateY(-2px);
            }

            .status-bar {
                margin-top: 2rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
                min-height: 2rem;
            }

            .status-message {
                font-weight: 500;
                transition: all 0.3s ease;
            }

            .status-message.success {
                color: #28a745;
            }

            .status-message.error {
                color: #dc3545;
            }

            .status-message.info {
                color: #17a2b8;
            }

            .loading-spinner {
                display: none;
                color: #667eea;
            }

            .footer {
                background: rgba(0, 0, 0, 0.1);
                color: white;
                text-align: center;
                padding: 1.5rem;
                margin-top: auto;
            }

            .footer-content {
                max-width: 800px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            .footer-text {
                font-size: 0.9rem;
                opacity: 0.9;
            }

            .footer-email {
                color: rgba(255, 255, 255, 0.8);
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .footer-email:hover {
                color: white;
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                .title {
                    font-size: 2.5rem;
                }

                .main-content {
                    padding: 1.5rem;
                }

                .controls {
                    flex-direction: column;
                    align-items: stretch;
                }

                .voice-select-wrapper {
                    min-width: auto;
                }

                .button-group {
                    justify-content: center;
                }

                .footer-content {
                    flex-direction: column;
                    gap: 0.3rem;
                }
            }
        </style>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <div class="header">
                    <h1 class="title">Text To Speech</h1>
                    <p class="subtitle">Transform your text into natural-sounding speech</p>
                </div>
                
                <div class="main-content">
                    <div class="input-section">
                        <div class="textarea-wrapper">
                            <textarea id="text-input" placeholder="Enter your text here..."></textarea>
                            <div class="character-count-container">
                                <div class="character-count">
                                    <i class="fas fa-font"></i>
                                    <span id="char-count">0</span> characters
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <div class="voice-select-wrapper">
                            <i class="fas fa-microphone"></i>
                            <select id="voiceSelect">
                                <option value="default">Select a voice</option>
                            </select>
                        </div>
                        
                        <div class="button-group">
                            <button id="speak-btn" class="primary-btn">
                                <i class="fas fa-play"></i>
                                Speak
                            </button>
                            <button id="clear-btn" class="secondary-btn">
                                <i class="fas fa-trash"></i>
                                Clear
                            </button>
                        </div>
                    </div>
                </div>

                <div class="status-bar">
                    <div id="status-message" class="status-message"></div>
                    <div class="loading-spinner" id="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-text">Created by RK</div>
                <div class="footer-text">
                    <a href="mailto:hello00.rk@gmail.com" class="footer-email">
                        <i class="fas fa-envelope"></i> hello00.rk@gmail.com
                    </a>
                </div>
            </div>
        </footer>

        <script>
            const API_URL = 'http://127.0.0.1:8080';
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voiceSelect');
            const speakBtn = document.getElementById('speak-btn');
            const clearBtn = document.getElementById('clear-btn');
            const charCount = document.getElementById('char-count');
            const statusMessage = document.getElementById('status-message');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Update character count
            textInput.addEventListener('input', () => {
                charCount.textContent = textInput.value.length;
            });

            // Clear text
            clearBtn.addEventListener('click', () => {
                textInput.value = '';
                charCount.textContent = '0';
                showStatus('Text cleared', 'success');
            });

            // Load available voices
            async function loadVoices() {
                try {
                    showStatus('Loading voices...', 'info');
                    const response = await fetch(`${API_URL}/api/voices`);
                    const data = await response.json();
                    
                    if (data.voices) {
                        const voices = data.voices;
                        
                        // Group voices by accent
                        const voicesByAccent = voices.reduce((acc, voice) => {
                            if (!acc[voice.accent]) {
                                acc[voice.accent] = [];
                            }
                            acc[voice.accent].push(voice);
                            return acc;
                        }, {});

                        // Clear existing options except default
                        while (voiceSelect.options.length > 1) {
                            voiceSelect.remove(1);
                        }

                        // Add voices grouped by accent
                        Object.entries(voicesByAccent).forEach(([accent, accentVoices]) => {
                            const group = document.createElement('optgroup');
                            group.label = accent;
                            
                            accentVoices.forEach(voice => {
                                const option = document.createElement('option');
                                option.value = voice.name;
                                option.textContent = `${voice.name} (${voice.gender})`;
                                group.appendChild(option);
                            });
                            
                            voiceSelect.appendChild(group);
                        });
                        showStatus('Voices loaded successfully', 'success');
                    }
                } catch (error) {
                    console.error('Error loading voices:', error);
                    showStatus('Error loading voices. Please make sure the server is running.', 'error');
                }
            }

            // Handle text-to-speech
            async function speakText() {
                const text = textInput.value.trim();
                if (!text) {
                    showStatus('Please enter some text to speak', 'error');
                    return;
                }

                try {
                    showStatus('Speaking...', 'info');
                    loadingSpinner.style.display = 'block';
                    speakBtn.disabled = true;

                    const response = await fetch(`${API_URL}/api/speak`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            voice: voiceSelect.value
                        })
                    });

                    const data = await response.json();
                    if (data.error) {
                        showStatus(data.error, 'error');
                    } else {
                        showStatus('Text spoken successfully!', 'success');
                    }
                } catch (error) {
                    console.error('Error speaking text:', error);
                    showStatus('Error occurred while trying to speak text', 'error');
                } finally {
                    loadingSpinner.style.display = 'none';
                    speakBtn.disabled = false;
                }
            }

            // Show status message
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = 'status-message';
                }, 3000);
            }

            // Event listeners
            speakBtn.addEventListener('click', speakText);

            // Add hover effect to buttons
            speakBtn.addEventListener('mouseover', () => {
                speakBtn.classList.add('hover');
            });
            speakBtn.addEventListener('mouseout', () => {
                speakBtn.classList.remove('hover');
            });

            // Load voices when page loads
            loadVoices();
        </script>
    </body>
</html>
